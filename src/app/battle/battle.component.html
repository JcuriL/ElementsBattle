  <button class="btn btn-primary" (click)="startBattle()">Battle</button>
  <button class="btn btn-danger" (click)="stopBattle()">Stop</button>
  
<div *ngIf="battle">
  <div class="row">
    <div class="col-md-2">
      <app-fighter></app-fighter>
      <div *ngIf="fighters$.length > 0">
        <div class="element {{fighters$[0].name}} pulse"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="field-battle">
        <div *ngIf="winner" class="arena" >
          <h2>Winner!</h2>
          <div class="element {{winner.name}}"></div>
        </div>
        <h2 *ngIf="draw">Draw!</h2>
      </div>
      <div >
        <button class="btn btn-warning" (click)="fight()">Fight!</button>
      </div>
    </div>
    <div class="col-md-2">
      <app-fighter></app-fighter>
      <div *ngIf="fighters$.length > 1">
        <div class="element {{fighters$[1].name}} pulse"></div>
      </div>
    </div>
  </div>
</div>
